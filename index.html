<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to
            <span class="text-green-500 font-medium">Baap ar Bank</span> !!!
        </h2>
    </header>
    <main>
        <section class="bg-blue-200 p-2 mt-6 max-w-4xl mx-auto">
            <h3 class="text-center text-3xl text-blue-900 font-medium">Please Log In</h3>
            <div class="ml-12" action="">
                <input id="user-email" class="border rounded border-green-500 placeholder-green-300 w-11/12 my-2"
                    type="text" placeholder="  E-mail">
                <br>
                <input id="user-password" class="border rounded border-green-500 placeholder-green-300 w-11/12 my-2"
                    type="password" placeholder="  Password">
                <br>
                <button id="login-btn" class="bg-green-500 font-semibold px-5 py-2 text-white rounded-lg my-2">Log
                    In</button>
            </div>
        </section>
    </main>

    <script src="js/logIn.js"></script>
</body>

</html>
